<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #19663c">
    <!-- Register Page-->
    <div class="container-fluid">
      <div class="row d-grid custom-grid">
        <div class="col p-0 m-0">
          <!-- Welcome Section -->
          <section class="container-fluid text-white text-center p-5" style="background-color: rgb(25, 102, 60); min-height: 100vh">
            <h2>Selamat Datang</h2>
            <h1 class="display-5" style="font-weight: bold">ScanAja</h1>
            <p class="lead">Sistem Cerdas Analisis dan Deteksi Penyakit Tanaman Jagung</p>
            <div class="img text-center m-4">
              <img src="img/jagung.jpg" alt="Bootstrap" width="160" height="160" class="rounded-circle" />
            </div>
            <button type="button" class="btn btn-secondary mt-4 shadow-sm btn-hover" style="background-color: rgba(217, 217, 217, 0.5); width: 100px; border-radius: 50px; border: 1px solid white">Masuk</button>
          </section>
          <!-- Welcome Section -->
        </div>
        <div class="col p-0 m-0">
          <!-- Form Section -->
          <section class="container-fluid d-flex justify-content-center align-items-center" style="background-color: #d9d9d9; min-height: 100vh; border-top-left-radius: 50px; border-bottom-left-radius: 50px">
            <form>
              <h2 class="text-center" style="font-weight: bold; color: #19663c">Daftar Akun</h2>
              <div class="row">
                <div class="col my-4">
                  <label for="" class="form-label" style="color: #19663c">Nama</label>
                  <input type="text" class="form-control shadow-sm" aria-label="Nama" style="border-radius: 50px; background-color: rgba(25, 102, 60, 0.5); border: 1px solid white; color: rgb(240, 240, 240)" />
                </div>
                <div class="col my-4">
                  <label for="" class="form-label" style="color: #19663c">Nama Pengguna</label>
                  <input type="text" class="form-control shadow-sm" aria-label="Nama Pengguna" style="border-radius: 50px; background-color: rgba(25, 102, 60, 0.5); border: 1px solid white; color: rgb(240, 240, 240)" />
                </div>
              </div>
              <div class="my-4">
                <label for="exampleInputEmail1" class="form-label" style="color: #19663c">Email</label>
                <input
                  type="email"
                  class="form-control shadow-sm"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  style="border-radius: 50px; background-color: rgba(25, 102, 60, 0.5); border: 1px solid white; color: rgb(240, 240, 240)"
                />
              </div>
              <div class="my-4">
                <label for="exampleInputPassword1" class="form-label" style="color: #19663c">Kata Sandi</label>
                <input type="password" class="form-control shadow-sm" id="exampleInputPassword1" style="border-radius: 50px; background-color: rgba(25, 102, 60, 0.5); border: 1px solid white; color: rgb(240, 240, 240)" />
              </div>
              <div class="mt-5 text-center">
                <button type="submit" class="btn btn-secondary shadow-sm btn-hover" style="background-color: rgba(25, 102, 60, 0.5); width: 100px; border-radius: 50px; border: 1px solid white">Daftar</button>
              </div>
            </form>
          </section>
          <!-- Form Section -->
        </div>
      </div>
    </div>
    <!-- Register Page-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
